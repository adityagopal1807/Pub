<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calendar {
            width: 300px;
            margin: 0 auto;
        }
        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }
        .calendar th, .calendar td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .calendar th {
            background-color: #f4f4f4;
        }
        .present {
            background-color: #4CAF50; /* Green for Present */
            color: white;
        }
        .absent {
            background-color: #f44336; /* Red for Absent */
            color: white;
        }
        .weekend {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="calendar">
    <table>
        <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="weekend">1</td>
                <td>2</td>
                <td class="present">3</td>
                <td class="absent">4</td>
                <td class="present">5</td>
                <td class="absent">6</td>
                <td class="weekend">7</td>
            </tr>
            <tr>
                <td class="weekend">8</td>
                <td class="present">9</td>
                <td class="present">10</td>
                <td class="absent">11</td>
                <td class="present">12</td>
                <td class="absent">13</td>
                <td class="weekend">14</td>
            </tr>
            <tr>
                <td class="weekend">15</td>
                <td class="absent">16</td>
                <td class="present">17</td>
                <td class="present">18</td>
                <td class="absent">19</td>
                <td class="present">20</td>
                <td class="weekend">21</td>
            </tr>
            <tr>
                <td class="weekend">22</td>
                <td class="present">23</td>
                <td class="absent">24</td>
                <td class="present">25</td>
                <td class="absent">26</td>
                <td class="present">27</td>
                <td class="weekend">28</td>
            </tr>
            <tr>
                <td class="weekend">29</td>
                <td class="present">30</td>
                <td class="absent">31</td>
                <td></td>
                <td></td>
                <td></td>
                <td class="weekend"></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
